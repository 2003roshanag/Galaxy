<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        /* Importing a beautiful dark blue galaxy image */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('pexels-paul-cameron-1187974.jpg') no-repeat center center/cover;
            color: white;
            margin: 0;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Floating stars animation */
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            animation: moveStars 10s infinite linear;
        }

        @keyframes moveStars {
            0% {
                transform: translateY(0px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Styling the input box and button */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            animation: fadeIn 1.5s ease-in-out;
        }

        input {
            padding: 12px;
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-top: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px white;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your First Name</h2>
        <input type="text" id="nameInput" placeholder="Type your name..." required>
        <br>
        <button onclick="redirectToInvite()">Proceed</button>
    </div>

    <!-- Adding animated stars dynamically -->
    <script>
        function createStars(num) {
            for (let i = 0; i < num; i++) {
                let star = document.createElement("div");
                star.classList.add("stars");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.animationDuration = Math.random() * 5 + 5 + "s";
                document.body.appendChild(star);
            }
        }
        createStars(50);

        function redirectToInvite() {
            let name = document.getElementById("nameInput").value.trim();
            if (name) {
                localStorage.setItem("guestName", name);
                window.location.href = "invite.html";
            } else {
                alert("Please enter your name!");
            }
        }
    </script>
</body>
</html>
